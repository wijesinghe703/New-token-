<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DayaToken (DAYA)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="bg-gray-800 shadow-lg rounded-2xl p-8 w-full max-w-lg text-center">
      <h1 class="text-4xl font-bold text-yellow-400 mb-4">DayaToken (DAYA)</h1>
      <p class="text-gray-300 mb-2">The future of decentralized value.</p>
      <p class="text-sm text-gray-400 mb-4">Total Supply: <strong>1,000,000 DAYA</strong></p>

      <div class="bg-gray-700 p-4 rounded-lg text-xs break-all text-left mb-6">
        <p class="text-yellow-300 font-semibold">Token Contract Address:</p>
        <p id="contract">0xYourContractAddressHere</p>
      </div>

      <div class="space-y-4">
        <a href="https://bscscan.com/address/0xYourContractAddressHere" target="_blank"
          class="block w-full py-2 bg-yellow-400 text-black font-bold rounded hover:bg-yellow-300">
          View on BscScan
        </a>
        <button onclick="addToken()" class="w-full py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-500">
          Add to MetaMask
        </button>
      </div>
    </div>

    <footer class="mt-10 text-xs text-gray-500 text-center">
      Â© 2025 DayaToken. All rights reserved.
    </footer>
  </div>

  <script>
    async function addToken() {
      try {
        const tokenAddress = "0xYourContractAddressHere";
        const tokenSymbol = "DAYA";
        const tokenDecimals = 18;

        await window.ethereum.request({
          method: "wallet_watchAsset",
          params: {
            type: "ERC20",
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
            },
          },
        });
      } catch (error) {
        alert("Failed to add token to MetaMask.");
        console.error(error);
      }
    }
  </script>


  <section class="mt-12 text-center">
    <h2 class="text-2xl font-bold text-white mb-4">Tokenomics</h2>
    <img src="tokenomics.png" alt="Tokenomics Chart" class="mx-auto rounded-lg shadow-lg mb-10" style="max-width: 400px;" />
    
    <h2 class="text-2xl font-bold text-white mb-4">Roadmap</h2>
    <img src="roadmap.png" alt="Roadmap Timeline" class="mx-auto rounded-lg shadow-lg" style="max-width: 600px;" />
  </section>
</body>

</html>
